<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation Bar </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>99%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>84%</span></div>
            </div>
            <h2>BOOSTRAP</h2>
            <div class="progress-bar">
                <div class="boostrap"><span>75%</span></div>
            </div>
            <h2>JavaScript</h2>
            <div class="progress-bar">
                <div class="javascript"><span>86%</span></div>
            </div>
            <h2>Wordpress</h2>
            <div class="progress-bar">
                <div class="wordpress"><span>99%</span></div>
            </div>
            <h2>React</h2>
            <div class="progress-bar">
                <div class="react"><span>55%</span></div>
            </div>
        </div>
    </div>

</body>
</html>
